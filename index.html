<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
  </head>

  <body class="login-body">
    <div class="login-box">
      <form action="">
        <div class="inputbox">
          <input type="text" placeholder="ID" required class="fix-inputbox">
        </div>
        <div class="inputbox">
          <input type="password" placeholder="Password" required class="fix-inputbox">
        </div>

        <div class="remember-forgot">
          <a class="forgot-pass" href="#">forgot password?</a>
          <label class="remember-me"><input  type="checkbox">remember me</label>
        </div>

        <div class="login-btn">
          <button type="submit" class="fix-login-btn">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
